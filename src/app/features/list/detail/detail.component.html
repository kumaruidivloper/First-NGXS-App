<div class="container">
<h4 class="">User Details</h4>
<div class="col" *ngIf="userSelected">
  <div class="row">
    <label class="col-2">User Id</label>
    <span class="col-2" >{{userSelected.id}}</span>
  </div>
  <div class="row">
    <label class="col-2">User Title</label>
    <span class="col-2">{{userSelected.title}}</span>
  </div>
  <div class="row">
    <button class="btn btn-primary" type="button" [routerLink]="['/customer']">Cancel</button>
  </div>
  </div>
</div>
