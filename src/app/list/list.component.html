<div class="container">
  <div *ngIf="users">
    <div class="row">
      <div class="col-md-6 w3-padding-16">
        <h4>Customer List</h4>
      </div>
      <div class="col-md-6 w3-padding-16">
        <button class="btn btn-primary float-right" [routerLink]="['adduser']">Add User</button>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>User Id</th>
          <th>User Name</th>
          <th>Details</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | async">
          <td>{{ user.userId }}</td>
          <td>{{ user.name }}</td>
          <td>
            <button class="btn btn-info" (click)="userDetail(user)" [routerLink]="['user', user.id, 'details']">Detail</button>
          </td>
          <td>
            <button type="button" class="btn btn-warning" (click)="editUser(user)" [routerLink]="['user', user.id, 'edit']">Update</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="gridLength.length <= 0">
          <td colspan="5" class="text-center">
              No Record Found
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
